<!DOCTYPE html>
<html>
<head>
    <title>Vocabulary Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
        }
        input[type="number"] {
            padding: 10px;
            width: 80px;
            font-size: 16px;
            margin: 10px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>English Vocabulary Quiz</h1>
    <p>Test your English to Bengali vocabulary!</p>
    <form method="POST">
        <label for="num_questions">Number of questions (1 - {{ vocab_size }}):</label><br>
        <input type="number" name="num_questions" min="1" max="{{ vocab_size }}" value="5" required><br>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <button type="submit" class="btn">Start Quiz</button>
    </form>
</body>
</html>
